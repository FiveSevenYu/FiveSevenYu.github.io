<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>exp4</title>
	<style>
		*{
			margin:0;
			padding:0;
			background-color:#121212;
		}
		.spinner{
			width:50px;
			height:50px;
			margin:300px auto;
			border:5px solid rgba(255, 255, 255, 0.2);
			border-left-color:#fff;
			border-radius:50%;
			animation:lood 1s infinite linear;
		}
		@keyframes lood{
			from{
				transform: rotate(0deg);
			}
			to{
				transform:rotate(360deg);
			}
		}



	</style>
</head>
<body>
	<div class='spinner'></div>
</body>
</html>
